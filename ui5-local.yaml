specVersion: '2.0'
metadata:
  name: 'products-ui'
type: application
framework:
  name: SAPUI5
  version: '1.91.0'
  libraries: 
    - name: sap.f
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /azure
        url: https://az-private-linky-fantastic-impala-fe.cfapps.eu20.hana.ondemand.com
        destination: my-private-linky-dest
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
